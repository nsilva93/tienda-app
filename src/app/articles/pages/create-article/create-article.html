<h2>Nuevo Artículo</h2>

<form [formGroup]="form" (ngSubmit)="save()">

  <div class="form-group">
    <label>Código</label>
    <input formControlName="codigo" type="text" class="form-control" />
    <div *ngIf="f['codigo'].touched && f['codigo'].invalid" class="error">
      El código es obligatorio.
    </div>
  </div>

  <div class="form-group">
    <label>Descripción</label>
    <input formControlName="descripcion" type="text" class="form-control" />
    <div *ngIf="f['descripcion'].touched && f['descripcion'].invalid" class="error">
      La descripción es obligatoria.
    </div>
  </div>

  <div class="form-group">
    <label>Precio</label>
    <input formControlName="precio" type="number" class="form-control" />
    <div *ngIf="f['precio'].touched && f['precio'].invalid" class="error">
      El precio debe ser mayor a 0.
    </div>
  </div>

  <div class="form-group">
    <label>Stock</label>
    <input formControlName="stock" type="number" class="form-control" />
    <div *ngIf="f['stock'].touched && f['stock'].invalid" class="error">
      El stock debe ser mayor o igual a 0.
    </div>
  </div>

  <button class="btn" [disabled]="form.invalid">Guardar</button>

</form>
