<h2>Artículos</h2>

<button class="btn" (click)="nuevo()">➕ Nuevo artículo</button>

<table *ngIf="!loading; else cargando">
  <thead>
    <tr>
      <th>Código</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Stock</th>
      <th colspan="3">Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.codigo }}</td>
      <td>{{ item.descripcion }}</td>
      <td>{{ item.precio | currency:'MXN' }}</td>
      <td>{{ item.stock }}</td>

      <td>
        <button class="btn-edit" (click)="editar(item.id)">Editar</button>
      </td>

      <td>
        <button class="btn-delete" (click)="eliminar(item.id)">Eliminar</button>
      </td>

      <td>
        <button class="btn" (click)="agregarCarrito(item.id)">Agregar</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #cargando>
  <p>Cargando artículos...</p>
</ng-template>
